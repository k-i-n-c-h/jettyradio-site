<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jetty Radio</title>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Jetty Radio" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: serif;
        display: flex;
        justify-content: center;

        background-color: #0e0e0e;
        background-image: url("bg.png");
        background-repeat: repeat;

        color: #f2f2f2;
        font-size: 18px;
      }

      .column {
        width: 100%;
        opacity: 0.97;
        max-width: 480px;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        text-align: center;
      }

      .logo {
        width: 70%;
        max-width: 512px;
        height: auto;
        display: block;
        margin: 0;
      }

      p {
        margin: 4px 0;
      }

      a {
        color: #f2f2f2;
        font-size: 1.05em;
      }

      #nowPlayingWidget {
        width: 100%;
        display: flex;
        gap: 8px;
        align-items: flex-start;
        font-size: 0.95em;
      }
      
      #art {
        width: 40px;
        height: 40px;
        object-fit: cover;
        image-rendering: auto;
        display: none; /* shown only if art exists */
      }
      
      #npText {
        flex: 1;
        text-align: left;
      }
      
      #liveRow {
        font-size: 0.75em;
        margin-bottom: 2px;
      }
      
      #liveBadge {
        display: none;
        font-weight: bold;
        margin-right: 6px;
      }
      
      #track {
        font-size: 0.95em;
      }
      
      #listeners {
        font-size: 0.75em;
        opacity: 0.7;
      }



      /* spectrum + player */
      #spectrum {
        width: 300px;
        height: 50px;
        image-rendering: pixelated;
        cursor: pointer;
      }

      #playBtn {
        background: none;
        border: 1px solid #444;
        color: #f2f2f2;
        padding: 6px 14px;
        font-size: 16px;
        cursor: pointer;
      }

      #playBtn:hover {
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <div class="column">
      <img
        src="jettyradio2.png"
        alt="Jetty Radio"
        class="logo"
      />

      <p>Santa Cruz based internet radio</p>
      <p>
        <a href="https://stream.jettyradio.com/public/jettyradio/playlist.pls" target="_new">
          Listen Live!
        </a>
      </p>

      <!-- Custom Player -->
      <canvas id="spectrum"></canvas>
      <button id="playBtn">▶ LIVE</button>
      <p>Now playing:</p>

      <div id="nowPlayingWidget">
        <img id="art" alt="" />
        <div id="npText">
          <div id="liveRow">
            <span id="liveBadge">LIVE</span>
            <span id="djName"></span>
          </div>
          <div id="track">Loading…</div>
          <div id="listeners"></div>
        </div>
      </div>



      <!-- Hidden audio element -->
      <audio
        id="audio"
        src="https://stream.jettyradio.com/listen/jettyradio/radio.mp3"
        crossorigin="anonymous"
        playsinline>
      </audio>
      
      <p>
        <a href="https://forms.gle/j2q24MouAZgbefKw5">
          Submit a show or Volunteer
        </a>
      </p>

      <p>
        <a href="https://instagram.com/jettyradio">@jettyradio on instagram</a>
      </p>
      <p>
       <img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=gcw6rb282mu9kkk6sqhk1essknwymaq2" border="0" title="web counter" alt="web counter">      </p>
    </div>

   <script>
  const NOW_PLAYING_URL =
    "https://stream.jettyradio.com/api/nowplaying_static/jettyradio.json";

  const artEl = document.getElementById("art");
  const trackEl = document.getElementById("track");
  const listenersEl = document.getElementById("listeners");
  const liveBadgeEl = document.getElementById("liveBadge");
  const djNameEl = document.getElementById("djName");

  async function updateNowPlaying() {
    try {
      const res = await fetch(NOW_PLAYING_URL, { cache: "no-store" });
      const data = await res.json();

      /* track info */
      const song = data.now_playing?.song;
      if (song) {
        trackEl.textContent = `${song.artist} — ${song.title}`;
      } else {
        trackEl.textContent = "Off air";
      }

      /* album art */
      if (song?.art) {
        artEl.src = song.art;
        artEl.style.display = "block";
      } else {
        artEl.style.display = "none";
      }

      /* listeners */
      const listeners = data.listeners?.current;
      listenersEl.textContent =
        typeof listeners === "number"
          ? listeners === 1
            ? "1 listener"
            : `${listeners} listeners`
          : "";

      /* live status */
      if (data.live?.is_live) {
        liveBadgeEl.style.display = "inline";
        djNameEl.textContent = data.live.streamer_name
          ? data.live.streamer_name
          : "Live DJ";
      } else {
        liveBadgeEl.style.display = "none";
        djNameEl.textContent = "";
      }
    } catch (e) {
      trackEl.textContent = "Unable to load now playing";
      listenersEl.textContent = "";
      artEl.style.display = "none";
      liveBadgeEl.style.display = "none";
      djNameEl.textContent = "";
    }
  }

  updateNowPlaying();
  setInterval(updateNowPlaying, 3000);

  const audio = document.getElementById("audio");
  const canvas = document.getElementById("spectrum");
  const ctx = canvas.getContext("2d");
  const playBtn = document.getElementById("playBtn");

  const HEIGHT = 50;
  canvas.height = HEIGHT;

  let audioCtx = null;
  let analyser = null;
  let dataArray = null;
  let bufferLength = 0;
  let started = false;

  let sourceNode = null;
  
  function setupAudioContext() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
  
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);
  
    sourceNode = audioCtx.createMediaElementSource(audio);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
  
    canvas.width = bufferLength;
  }


  function draw() {
    if (!analyser) return;

    requestAnimationFrame(draw);
    analyser.getByteFrequencyData(dataArray);

    ctx.clearRect(0, 0, canvas.width, HEIGHT);

    for (let i = 0; i < bufferLength; i++) {
      const v = dataArray[i] / 255;
      const h = Math.floor(v * HEIGHT);
      ctx.fillStyle = "#f2f2f2";
      ctx.fillRect(i, HEIGHT - h, 1, h);
    }
  }

function togglePlay() {
  if (!started) {
    audio.muted = true;        // critical Safari hack
    audio.load();

    setupAudioContext();
    draw();
    started = true;
  }

  if (audio.paused) {
    audioCtx.resume().then(() => {
      audio.play().then(() => {
        // unmute AFTER playback starts
        setTimeout(() => {
          audio.muted = false;
        }, 100);
      });
      playBtn.textContent = "❚❚ LIVE";
    });
  } else {
    audio.pause();
    playBtn.textContent = "▶ LIVE";
  }
}

  playBtn.addEventListener("click", togglePlay);
  canvas.addEventListener("click", togglePlay);
</script>

  </body>
</html>
