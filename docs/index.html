<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jetty Radio</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        justify-content: center;

        /* background */
        background-color: #0e0e0e; /* just above black */
        background-image: url("bg.png");
        background-repeat: repeat;

        color: #f2f2f2; /* just under white */
      }

      .column {
        width: 100%;
        max-width: 480px;
        padding: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 14px;
        align-items: center;
        text-align: center;
      }

      a {
        color: #f2f2f2;
        text-decoration: underline;
      }

      a:hover {
        opacity: 0.85;
      }

      iframe {
        width: 100%;
        height: 100px;
        border: none;
        background: #0e0e0e;
      }

      audio {
        width: 100%;
      }

      .logo {
        width: 100%;
        max-width: 512px;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="column">
      <img
        src="jettyradio2.png"
        alt="Jetty Radio"
        class="logo"
      />

      <p>
        <a href="https://forms.gle/j2q24MouAZgbefKw5">Sign up form</a>
      </p>

      <p>Now playing</p>

      <iframe
        id="nowPlaying"
        src="https://stream.jettyradio.com/api/nowplaying_static/jettyradio.txt"
      ></iframe>

      <a href="https://stream.jettyradio.com/public/jettyradio/playlist.pls" target="_new">
        Listen now!
      </a>

      <audio controls src="https://stream.jettyradio.com/listen/jettyradio/radio.mp3"></audio>
    </div>

    <script>
      setInterval(() => {
        const iframe = document.getElementById('nowPlaying');
        iframe.contentWindow.location.reload();
      }, 3000);
    </script>
  </body>
</html>
