<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jetty Radio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Jetty Radio</h1>
    <p><a href="https://forms.gle/j2q24MouAZgbefKw5">Sign up form</a></p>
    <a href="https://stream.jettyradio.com/public/jettyradio/playlist.pls" target="_new">
      Listen now
    </a>

    <br><br>

    <audio controls src="https://stream.jettyradio.com/listen/jettyradio/radio.mp3"></audio>

    <br><br>

    <iframe
      id="nowPlaying"
      src="https://stream.jettyradio.com/api/nowplaying_static/jettyradio.txt"
      style="width: 100vw; height: 100px; border: none;"
    ></iframe>

    <script>
      setInterval(() => {
        const iframe = document.getElementById('nowPlaying');
        iframe.contentWindow.location.reload();
      }, 3000);
    </script>

  </body>
</html>
