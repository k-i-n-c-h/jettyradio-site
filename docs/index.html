<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jetty Radio</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: serif;
        display: flex;
        justify-content: center;
      }

      .column {
        width: 100%;
        max-width: 480px; /* mobile-friendly column */
        padding: 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        text-align: center;
      }

      iframe {
        width: 100%;
        height: 100px;
        border: none;
      }

      audio {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="column">
      <h1>Jetty Radio</h1>

      <p>
        <a href="https://forms.gle/j2q24MouAZgbefKw5">Sign up form</a>
      </p>

      <p>Now playing</p>

      <iframe
        id="nowPlaying"
        src="https://stream.jettyradio.com/api/nowplaying_static/jettyradio.txt"
      ></iframe>

      <a href="https://stream.jettyradio.com/public/jettyradio/playlist.pls" target="_new">
        Listen now!
      </a>

      <audio controls src="https://stream.jettyradio.com/listen/jettyradio/radio.mp3"></audio>

      <p><a href="https://instagram.com/jettyradio">@jettyradio on instagram</a></p>
    </div>

    <script>
      setInterval(() => {
        const iframe = document.getElementById('nowPlaying');
        iframe.contentWindow.location.reload();
      }, 3000);
    </script>
  </body>
</html>
