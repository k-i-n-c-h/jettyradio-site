<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jetty Radio</title>

    <link rel="icon" type="image/png" href="favicon.png">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: serif;
        display: flex;
        justify-content: center;

        background-color: #0e0e0e;
        background-image: url("bg.png");
        background-repeat: repeat;

        color: #f2f2f2;
        font-size: 18px; /* bigger text */
      }

      .column {
        width: 100%;
        max-width: 480px;
        padding: 10px; /* tighter */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 10px; /* tighter vertical rhythm */
        align-items: center;
        text-align: center;
      }

      .logo {
        width: 70%;
        max-width: 512px;
        height: auto;
        display: block;
        margin: 0; /* remove default spacing */
      }

      p {
        margin: 4px 0;
      }

      a {
        color: #f2f2f2;
        font-size: 1.05em;
      }

      iframe {
        width: 100%;
        height: 40px;
        border: none;
        background: #0e0e0e;
      }

      audio {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="column">
      <img
        src="jettyradio2.png"
        alt="Jetty Radio"
        class="logo"
      />
      <p align="center"><center>Santa Cruz based internet radio</center></p>

      <p>
        <a href="https://forms.gle/j2q24MouAZgbefKw5">Sign up form</a>
      </p>

      <p>Now playing</p>

      <iframe
        id="nowPlaying"
        src="https://stream.jettyradio.com/api/nowplaying_static/jettyradio.txt"
      ></iframe>

      <a href="https://stream.jettyradio.com/public/jettyradio/playlist.pls" target="_new">
        Listen now!
      </a>

      <audio controls src="https://stream.jettyradio.com/listen/jettyradio/radio.mp3"></audio>
      
      <p><a href="https://instagram.com/jettyradio">@jettyradio on instagram</a></p>
    </div>

    <script>
      setInterval(() => {
        const iframe = document.getElementById('nowPlaying');
        iframe.contentWindow.location.reload();
      }, 3000);
    </script>
  </body>
</html>
